<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devide-width, initial-scale=10">
    <title>검색 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
        }

        .input-group button {
            padding: 10px 20px;
            font-size: 16px;
        }

        .list-view {
            margin-top: 20px;
            text-align: left;
        }

        .list-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .list-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
      <h1>음식점 검색</h1>
      <div class="input-group">
        <input type="text" id="searchInput" placeholder="음식점명을 입력하세요">
        <button id="searchButton">검색</button>
      </div>
      <div class="list-view" id="resultList"></div>
      <button id="startButton" disabled>작업 시작하기</button>
    </div>
    <script>
      document.getElementById('searchButton').addEventListener('click', function() {
        const query = document.getElementById('searchInput').value;
        if (!query) {
          alert('음식점명을 입력해주세요.');
          return;
        }
        const resultList = document.getElementById('resultList');
        resultList.innerHTML = `
          <div class="list-item">후라토식당 잠실직영점 (서울 송파구 잠실로 209)</div>
          <div class="list-item">후라토식당 아브뉴프랑 판교점 (경기 성남시 분당구 동판교로177번길 25)</div>
        `;
        document.getElementById('startButton').disabled = false;
      });
  
      document.getElementById('startButton').addEventListener('click', function() {
        alert('작업 시작하기 기능은 구현 중입니다.');
      });
    </script>
  </body>
  </html>
