<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메뉴 입력</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1>메뉴 입력</h1>
  <form id="menu-form">
    <div class="form-group">
      <label for="food-name">음식명</label>
      <input type="text" id="food-name" name="food-name" required>
    </div>
    <div class="form-group">
      <label for="food-description">음식 설명</label>
      <textarea id="food-description" name="food-description" required></textarea>
    </div>
    <div class="form-group">
      <label for="food-price">가격</label>
      <input type="number" id="food-price" name="food-price" required>
    </div>
    <div class="form-group">
      <label for="is-special">대표메뉴 여부</label>
      <input type="checkbox" id="is-special" name="is-special">
    </div>
    <button type="submit">메뉴 추가</button>
  </form>

  <script src="menu_input.js"></script>
</body>
</html>
