<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=devide-width, initial-scale=10">
  <title>검색 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group input {
      width: 70%;
      padding: 10px;
      font-size: 16px;
    }

    .input-group button {
      padding: 10px 20px;
      font-size: 16px;
    }

    .list-view {
      margin-top: 20px;
      text-align: left;
    }

    .list-item {
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 5px;
      cursor: pointer;
    }

    .list-item:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>음식점 검색</h1>
    <div class="input-group">
      <input type="text" id="searchInput" placeholder="음식점명을 입력하세요">
      <button id="searchButton">검색</button>
    </div>
    <div class="list-view" id="resultList"></div>
    <button id="startButton" disabled>작업 시작하기</button>
  </div>
  <script src="search.js"></script>
</body>

</html>
