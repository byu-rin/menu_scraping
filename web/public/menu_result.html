<!DOCTYPE css>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메뉴 결과</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>메뉴 결과</h1>
  <div class="menu-item">
    <img src="example.jpg" alt="음식 이미지" class="menu-image">
    <div class="menu-content">
      <div class="menu-name">
        <span class="food-name" id="food-name-result"></span>
        <span class="badge" id="is-special-badge"></span>
      </div>
      <p class="food-description" id="food-description-result"></p>
      <div class="food-price" id="food-price-result"></div>
    </div>
  </div>

  <script src="menu_result.js"></script>
</body>
</html>
